<div class="container">
  <div class="row">
    <div class="col-12">
      <app-pessoa *ngFor="let p of pessoas$ | async"
      [pessoa]="p"
      (atualizarPessoa)="atualizarPessoa($event)"
      (deletarPessoa)="deletarPessoa($event)"></app-pessoa>
    </div>
    <div class="col-4 offset-md-6">
      <button mat-fab color="primary" class="btn-nova-pessoa" (click)="addNovaPessoa()">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
  </div>
</div>
